<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>

    <script src="../resources/js/jquery-3.2.1.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../resources/css/common.css"/>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>

</head>
<body>

<br/>
<div id="header">
    <button class="btn-menu" onclick="location.href='/'">
        <img src="../../resources/images/home.png" title="Home page"/>
    </button>

</div>

<div class="container">

    <form method="POST" action="/registration" class="form-signin" th:object="${userForm}">
        <h2 class="form-signin-heading">Create your account</h2>

        <div class="form-group" th:classappend="${#fields.hasErrors('*')} ? 'has-error' : ''">
            <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('*')} ? 'has-error' : ''">
            <input name="password" type="password" class="form-control" placeholder="Password" autofocus="true"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('*')} ? 'has-error' : ''">
            <input name="passwordConfirm" type="password" class="form-control" placeholder="Confirm your password" autofocus="true"/>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>


    </form>

</div>


</body>
</html>
